<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trader Buddies</title>
	
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>
<body>

	<div class="card large">
        <div class="card-image">
            <img src="img/success.jpg">
            <span class="card-title">Start Trading!</span>
        </div>
        <div class="card-content">
            <div class="row">
			<form class="col s12">
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons medium prefix">account_circle</i>
				  <input id="icon_prefix" type="text" class="validate">
				  <label for="icon_prefix">Your Name</label>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons medium prefix">credit_card</i>
				  <input id="icon_money" type="tel" class="validate">
				  <label for="icon_money">Telephone</label>
				</div>
			  </div>
			</form>
		</div>
        </div>
        <div class="card-action">
			<a class="waves-effect waves-light btn"><i class="material-icons right">trending_up</i>Let's Go!</a>
        </div>
    </div>
	    

	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
